<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceuds</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Product Management system</h2>
            <!-- <p>Product Management system</p> -->
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="categroy" placeholder="categroy">
            <button id="submit">create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button id="searchTitle">Search By Title</button>
                    <button id="searchCategroy">Search By Categroy</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>categroy</th>
                    <th>total</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        </div>
    <script src="cruds.js"></script>
</body>
</html>
